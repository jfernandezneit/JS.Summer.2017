    <body>
        <div data-time = "" data-index="3" >TODO write content</div>
        
        <script>
            /*
             * In the html add a a custom attribute called time, the value can be empty
             * In the event listener set the custom attribute value with the variable time.
             * Display the attribute value in the console.
             * You can also use the inspect tool to see the changes.
             */
            var div = document.querySelector('div')
            
            console.log( div.dataset, div.dataset.index, div.getAttribute('data-index'));
            
            div.addEventListener('click', function(){
                let randIndex = Math.ceil(Math.random()*10) + 1
                let time = new Date().getTime()
                //one way of doing it 
                //this.setAttribute('data-time', time)
                
                //the prefered way of doing it 
                this.dataset.time = time
                // this.setAttribute('data-index', randIndex)
                this.dataset.index = randIndex
                console.log(this.dataset.time)
                //console.log( this.dataset, this.dataset.index, this.getAttribute('data-index'));                
            })  
        </script>
    </body>
