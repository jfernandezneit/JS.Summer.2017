        <script>
            let inputField = document.querySelector('input')

            inputField.addEventListener('blur', format)
            inputField.addEventListener('focus', unFormat)

            function format()
            {
                let regFormat = /([0-9]{3})([0-9]{3})([0-9]{4})/ 
                
                this.value = this.value.replace(regFormat,'($1) $2 - $3')
                
                //this.value = this.value.replace(regTest, '')                
            }
            function unFormat ()
            {
                let regTest = /[^0-9]+/g
                let regFormat = /([0-9]{3})([0-9]{3})([0-9]{4})/ 
                
                this.value = this.value.replace(regTest, '')
                this.value = this.value.replace(regFormat,'$1$2$3')
                
                
            }


        </script>
