        <script>
            let submitBtn = document.querySelector('button')
            
            submitBtn.addEventListener('click', matchZip);
            
            function matchZip()
            {
                let zipOnlyRE = /[0-9]{5}$/
                let inputField = document.querySelector('input')
                let value = inputField.value;
                
                let result = value.match(zipOnlyRE);
                let str = ''
                
                if (result)
                {
                    str += '<p>'
                    str += result
                    str += '</p'
                    
                }
                else
                {
                    str += '<p>'
                    str += 'Zip Code could not be found'
                    str += '</p'
                }
                document.body.innerHTML = str
                
            }
            
            
            
            
            
        </script>
